<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/images/Normalize.css">
  <link rel="stylesheet" href="/images/styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card-img-container">
      <img class="card-img" src="/images/image-header-mobile.jpg" alt="Mobile img">
      <div class="overlay"></div>
    </div>
    <div class="header">
    <h1 class="card-tittle">Get <span class="color-tittle">insights</span> that help your business grow.</h1>
    <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </div>

    <div class="card-footer">
      <div class="card-footer-details">
        <span class="card-count">10k+</span>
        <span class="card-type">COMPANIES</span>
      </div>
      <div class="card-footer-details">
        <span class="card-count">314</span>
        <span class="card-type">TEMPLATES</span>
      </div>
      <div class="card-footer-details">
        <span class="card-count">12m+</span>
        <span class="card-type">QUERIES</span>
      </div>
    </div>
  </div>



  
</body>
</html>
